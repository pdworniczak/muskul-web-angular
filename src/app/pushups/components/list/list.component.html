<article>
  <p>
    List!
  </p>
  <section>
    <div *ngFor="let pushup of pushups; let i = index" [ngStyle]="{ 'color': pushupsService.isTrainingSucced(pushup) ? 'green' : 'red' }">
      {{ i+1 }} {{ pushup.date | date:'medium' }} |=| {{ pushup.scope }} {{ pushup.serie | json }}
      <button mat-raised-button (click)="remove(pushup)" disabled="true">remove</button>
    </div>
  </section>
  <a routerLink="/app">app</a>
  <muskul-loading *ngIf="loading"></muskul-loading>
</article>
